<script>
  document.getElementById('myForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission
  
    const formData = new FormData();
    formData.append('pdfUpload', document.querySelector('input[name="pdfUpload"]').files[0]);
    try {
      const response = await fetch('http://localhost:3000/extract-pdf-text', {
        method: 'POST',
        body: formData
      });
  
      if (!response.ok) {
        const errorData = await response.json(); // Get JSON error
        throw new Error(errorData.error + (errorData.details ? ": " + errorData.details : "")); // Display error message
      }
  
      const blob = await response.blob(); // Get PDF blob
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'question_paper.pdf';
      a.click();
  
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred: " + error.message); // Display error to the user
    }
  });
  
</script>
